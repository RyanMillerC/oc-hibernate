- hosts: localhost
  connection: local
  vars:
    cluster_id: '*'
  tasks:
    - name: Start Control Plane EC2 Instances
      amazon.aws.ec2_instance:
        filters:
          "tag:Name": "{{cluster_id}}-master-*"
        state: running
        wait: true
        wait_timeout: 300

    - name: Start Worker EC2 Instances
      amazon.aws.ec2_instance:
        filters:
          "tag:Name": "{{cluster_id}}-worker-*"
        state: running
        wait: true
        wait_timeout: 300
